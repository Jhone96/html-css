<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício De Tabela</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Exercício De Tabela</h1>
    
   
    <table>

<colgroup>
        <col class="cnome">
        <col class="csexo">
        <col class="cidade">
        <col class="cprof">
    </colgroup>

        <caption>Cadastro</caption>
        <tr>
            <th scope="col">Nome</th>
            <th scope="col">Sexo</th>
            <th scope="col">Idade</th>
            <th scope="col">Profissão</th>
        </tr>
        <tr>
            <td>Ana Maria</td>
            <td>F</td>
            <td>25</td>
            <td>Jornalista</td>
        </tr>
        <tr>
            <td>Fernado</td>
            <td>M</td>
            <td>32</td>
            <td>Pedreiro</td>
        </tr>
        <tr>
            <td>Luiz</td>
            <td>M</td>
            <td>18</td>
            <td>Professor</td>
        </tr>
        <tr>
            <td>Maria</td>
            <td>F</td>
            <td>45</td>
            <td>Profesora</td>
        </tr>
    </table>
</body>
</html>

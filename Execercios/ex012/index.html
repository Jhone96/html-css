<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5 </title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está  hospedado no meu próprio servidor</p>
    <video width="300" poster="imagem/imgem castelo.jpg" controls autoplay loop>
        <source src="midia/Video-Homem mp4.mp4"  type="video/mp4" >
        <source src="midia/Video-Homem web.webm" type="video/webm">
        <source src="midia/Video-Musica mv4.mkv" type="video/mp4">
    </video>
    <h1>Inserindo do YouTube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/OzUnqQk4eOg?si=SZyz1KNfUffJ9xSk" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    <h1>Inserindo video de insterllar</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/wgiRK8_iKdg?si=7hdSta4HPi7AeOGH" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo De Formulário</h1>
    <fieldset>
        <legend>Dados pessoais</legend>
        <form action="cadastro.php" method="get">
            <div>
                <label for="inome">Nome</label>
                <input type="text" name="nome" id="inome" maxlength="20" minlength="5" required>
            </div>
            <p></p>
            <div>
                <label for="iemail">E-mail</label>
                <input type="email" name="email" id="iemail" required>
            </div>
            <p></p>
            <div>
                <label for="itel">Telefone</label>
                <input type="tel" name="Tel" id="itel"autocomplete="tel"
                pattern="^\(\d{2}\)\d{4}-\d{4}$" required placeholder="(XX)XXXX-XXXX">
            </div>
            
           
    </fieldset>
    <p></p>
            <div>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </div>
    </form>
    
</body>
</html>

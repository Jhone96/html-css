<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo Classes</title>
    <style>
        div{
            display: inline-block;
            background-color: rgb(141, 140, 139);
            border: 2px solid rgb(239, 5, 5);
            color: rgb(80, 4, 4);
            text-align: center;
            height: 200px;
            width: 200px;
        }
        div:hover{
            text-align: inherit;
            background-color: rgb(182, 80, 255);
        }
        
        
    </style>
</head>
<body>
    <div id="d1">01</div>
    <div id="d2">02</div>
    <div id="d3">03</div>
    
</body>
</html>
